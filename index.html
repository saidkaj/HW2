<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registation Form</title>
</head>

<body>
    <div class="container">
        <div class="login__container">
            <h1 class="login__heading">SIGN IN</h1>
            <div class="input__fields">
                <label for="email" class="field__heading">EMAIL</label>
                <input type="email" class="email__field registartion__input" placeholder="email@gmail.com">
                <label for="password" class="field__heading">PASSWORD</label>
                <input type="password" class="password__field registartion__input" placeholder="********" required>
                <div class="forget__buttons">
                    <input type="checkbox" class="radio__register" checked>
                    <h2 class="remember__heading">Remember me</h2>
                    <a href="" class="forgot__link">Forgot</a>
                </div>
                <button class="sign__btn">SIGN IN</button>
                <div class="social__buttons">
                    <button class="social__btn">FACEBOOK</button>
                    <button class="social__btn">TWITTER</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
